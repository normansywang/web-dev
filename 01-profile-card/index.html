<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="../common/css/base-styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../common/fav-icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../common/fav-icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../common/fav-icon/favicon-16x16.png"
    />
    <link rel="manifest" href="../common/fav-icon/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="title">Profile Card</div>
      <div class="button-group">
        <a href="../" class="box-button">Home</a>
        <a
          href="https://github.com/normansywang?tab=repositories"
          target="_blank"
          class="box-button"
          >Projects</a
        >
        <a
          href="https://www.linkedin.com/in/shengyu-wang-69801b1b2/"
          target="_blank"
          class="box-button"
          >About</a
        >
      </div>
    </header>
    <main>
      <div class="card">
        <div class="imgBox">
          <img src="../common/img/profile-pic.png" />
        </div>
        <div class="content">
          <div class="details">
            <h2>Shengyu Wang<br /><span>Application Developer</span></h2>
            <div class="data">
              <h3>342<br /><span>Posts</span></h3>
              <h3>120k<br /><span>Followers</span></h3>
              <h3>285<br /><span>Following</span></h3>
            </div>
            <div class="actionBtn">
              <a
                href="https://www.linkedin.com/in/shengyu-wang-69801b1b2/"
                target="_blank"
                >Connect</a
              >
              <a
                href="https://github.com/normansywang?tab=repositories"
                target="_blank"
                >Projects</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

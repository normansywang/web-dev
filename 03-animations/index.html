<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="../common/css/base-styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../common/fav-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../common/fav-icon/favicon-32x32.png">

  <body>
    <header>
      <div class="title">CSS Animations</div>
      <div class="button-group">
        <a href="" class="box-button">Home</a>
        <a
          href="https://github.com/normansywang?tab=repositories"
          target="_blank"
          class="box-button"
          >Projects</a
        >
        <a

          class="box-button"
          >About</a
        >
      </div>
    </header>
    <div class="transform-group">
      <div class="description">Hover on the boxes to see some transform animations.</div>
      <div class="container">
        <div class="rotate-box box">Rotate</div>
        <div class="scale-box box">Scale</div>
        <div class="translate-box box">Translate</div>
        <div class="skew-box box">Skew</div>
      </div>
    </div>

    <div class="animation-group">
      <div class="decription">Hover to pause the infinite circulation</div>
      <div class="base-element">
        <div class="box">Child</div>
      </div>
    </div>
